<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<table align="center">

<tr>
	<td onmouseover="changebg('red')">
		<h3>RED |</h3>
	</td>
	<td onmouseover="changebg('blue')">
		<h3>BLUE |</h3>
	</td>
	<td onmouseover="changebg('green')">
		<h3>GREEN |</h3>
	</td>
	<td onmouseover="changebg('navy')">
		<h3>NAVY |</h3>
	</td>
	<td onmouseover="changebg('orange')">
		<h3>ORANGE</h3>
	</td>
</tr>

</table>
<div id="temp">
	
</div>
<script type="text/javascript">
	function changebg(color) {
		document.body.style.backgroundColor = color;
	}
</script>
</body>
</html>

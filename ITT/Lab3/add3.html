<script type="text/javascript">
	var x = [0];
	for (var i = 0; i < 4; i++) {
		x[i] =  prompt("Enter number of weeks worked", 0);
		x[i] = parseInt(x[i]);
	}
	var sal = [300, 500, 200, 400];
	var sales = [100, 200, 200, 400];
	for (var i = 0; i < 4; i++) {
		sal[i] = sal[i]*x[i] + (9/100 * sales[i]);
	}


	for (var i = 1; i <= 4; i++) {	
		document.write("<table></table>"+"<tr><td>"+i+" "+"</td><td> $"+i*100+"-"+(i*100+99)+"</td></tr>")
}
</script>

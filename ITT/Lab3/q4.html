<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>Enter 5-letter word:</h1>
<div>
<input type="text" name="word" id="word"> <br><br>
Possible 3-letter words:
<strong><label name="area" id="area" style="font-size: 25px;"></label><br></strong><br>

<button onclick="formWords()">Possible words</button>
</div>
<script type="text/javascript">
	function formWords() {
		var str = document.getElementById("word").value;
		var arr = str.split("");
		var res = "";
		for (var i = 0; i<arr.length; i++) {
			for(var j=0; j<arr.length; j++){
				for(var k=0;k<arr.length; k++){
					if(i!=j && j!=k && k!=i){
					res = res + arr[i] + arr[j] + arr[k] + ", ";
				
				}
				}
			}
	}
	document.getElementById("area").innerHTML = "<br>"+res;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>university</title>
</head>
<body>
<form align="center">
<fieldset>
	<legend>Feedback Form</legend>
	
	<label for="name">Name : </label>
	<input type="text" name="name" required><br><br>
	
	<label for="email">Email : </label>
	<input type="text" name="email" required><br><br>

	<label for="address">Address : </label>
	<input type="text" name="address" required><br><br>
	
	<label for="feature">Thing you like about the university</label><br>
	<input type="checkbox" name="feature">Students
	<input type="checkbox" name="feature">Location
	<input type="checkbox" name="feature">Campus
	<input type="checkbox" name="feature">Atmosphere
	<input type="checkbox" name="feature">Dorm rooms
	<input type="checkbox" name="feature">Sports
	<br>
	<br>
	<label for="modes"></label>How you came to know about university<br>
	<input type="radio" name="mode">Television
	<input type="radio" name="mode">Friends
	<input type="radio" name="mode">Internet
	<input type="radio" name="mode">Other
	<br>
	<br>

	<label for="additional ">Additional comments</label>
	<textarea name="additional" rows="10" cols="30"></textarea>

	<br><br>
	<input type="submit" name="">
	<input type="reset" name="">
</fieldset>
</form>
</body>
</html>
